    <h4>Error Method</h4>
    <script>
        let software = ["Photoshop", "Illustrator", "corel", "In design"];
        document.write(software[3]);
        console.log(software[2]);   // corel print karega
        console.log("total lenght " + software.length);   // total lenght
        software.push("visual");    // add value in last
        software.unshift("canva");  // first add value
        software.pop();              // last value remove  
        software.shift();            // first value remove  
        software.splice(1, 2);       // bich me se elements remove
        console.log(software);   
    </script>
    <script>
