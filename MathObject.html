<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Math Object</h3>
    <h4>Round</h4> 
    <script>
        // Round object
        var x = Math.round(5.2);
        document.write("Round : " + x );
        console.log(x);
    </script>
    <h4>Ceil object</h4>
    <script>
        // Ceil object
        var x = Math.ceil(6.5);
        document.write("Ceil : " + x );
        console.log(x);
    </script>
    <h4>Floor object</h4>
    <script>
         // Floor object
        var x = Math.floor(5.8);
        document.write("Floor : " + x );
        console.log(x);
    </script>
    <h4>Trunc object</h4>
    <script>
         // Trunc object
        var x = Math.trunc(3.7);
        document.write("Trunc : " + x );
        console.log(x);
    </script>
    <h4>Power object</h4>
    <script>
         // Pow object
        var x = Math.pow(15,5);
        document.write("Pow : " + x );
        console.log(x);
    </script>
    <h4>Squar Root object</h4>
    <script>
    // sqrt object
        var x = Math.sqrt(8);
        document.write("Pow : " + x );
        console.log(x);
    </script>
    <h4>Min & Max</h4>
    <script>
        x = Math.min(10,15,225,36,2);
        document.write("Min value : " + x );
        document.write("<br/>");
        console.log(x);
        y = Math.max(10,15,225,36,2);
        document.write("Max value : " + y );
        console.log(y);
    </script>
   
    <h4>Date Methods</h4>
    <script>
        // getDate
        var d = new Date('January 10 2010');
        document.write(d.toDateString());
        document.write("<br/>");
        var a = new Date();
        document.write(a.getFullYear());
        document.write("<br/>");
        var b = new Date();
        document.write(b.getMonth());
        document.write("<br/>");
        var c = new Date();
        document.write(c.getDate());
        document.write("<br/>");
        document.write(c.getHours());
        document.write("<br/>");
        document.write(c.getTime());
        document.write(c.getDay());
        document.write("<br/>");
    </script>

    <script>
        //SetDate
        var e = new Date();
      //  d.setDate(20);
        document.write("<br/>");
        e.setFullYear(2010)
        document.write("<br/>");
        document.write(e);
    </script>
    <hr/>
    
</body>
</body>
</html>
