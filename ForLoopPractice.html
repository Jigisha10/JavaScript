<body>
    <!-- 100,200,300,400,500 up to 1000 -->
    
    <script>
        for (let i = 100; i <= 1000; i++) {
            if (i % 100 === 0) {
                document.write(i + "<br/>");
            }
        }
        document.write("<br/>");
        
        // 1000, 999,800 up to 100 reverce 

        for (let i = 1000; i >= 100; i--) {
            if (i % 100 === 0) {
                document.write(i + "<br/>");
            }
        }
    </script>
