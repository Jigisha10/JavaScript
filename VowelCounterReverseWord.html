        <!-- HTML Vowel Counter code start-->
        <input type="text" id="inputString" class="inputbox" placeholder="Enter a string">
        <button id="countButton">Count Vowels</button>
        <div id="output"></div>
        <!-- HTML code end-->

        <!-- vowel counter script-->
        <script>
            document.getElementById('countButton').addEventListener('click', function () {
                const inputString = document.getElementById('inputString').value;

                // Function to count vowels in a string
                function countVowels(str) {
                    const vowels = 'aeiou';
                    let count = 0;

                    // Convert input string to lowercase for case-insensitive comparison
                    const lowerCaseString = str.toLowerCase();  // toLowerCase Method use

                    for (let i = 0; i < lowerCaseString.length; i++) {
                        if (vowels.includes(lowerCaseString[i]))  // include check the string or element
                        {
                            count++;
                        }
                    }
                    return count;
                }
                const vowelCount = countVowels(inputString);

                document.getElementById('output').innerHTML = '<b>Number of vowels:</b> ' + vowelCount;
            });
        </script>
        <!-- vowel counter script end-->

            function reverseWords(inputString) {
                // Split the input string into an array of words

                // Join the reversed array back into a single string
                const reversedString = reversedArray.join(' ');
