    <div class="conatiner">
        <h2>3. Palindrome Checker</h2>
        <!-- palindrome script -->
        <script>
            function isPalindrome(string) {
                let stringValue = "";

                // Remove non-alphanumeric characters and convert to lowercase
                let cleanedString = string.replace(/[^a-z0-9]/gi, '').toLowerCase();

                for (let i = cleanedString.length - 1; i >= 0; i--) {
                    stringValue += cleanedString[i];
                }
                return stringValue === cleanedString;
            }
            const palindromeString = "Madam";
            document.write("<b> Palindrom String: </b>", isPalindrome(palindromeString));
        </script>
