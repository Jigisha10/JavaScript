<body>
    <h1>Body text</h1>
   
     <script>
        document.write("<h2>First text of javascript </h2><br>");
        document.write("<i><b>Second <b>text of javascript</i><br>"); // javascript HTML tag use
    </script>
    <hr/>
    <!-- Variables -->
    <h1>Javascript Var</h1>
    <script>
        var firstname = "Jigisha";
            lastname = "Ahir";
            document.write("My First Name is ")
            document.write(firstname);
    </script>

    <!-- Data type -->
    <script>
        var x = 10, b = "Jigisha", c = true, d = ["Jigisha","Sonal"], e = null, f = undefined;
        document.write("<br> <br>");
        document.write(x);
        document.write("<br> <br>");
        document.write(typeof x);    // number
        document.write("<br> <br>");
        document.write(b);
        document.write("<br> <br>");
        document.write(typeof b);   // string
        document.write("<br> <br>");
        document.write(typeof c);    // boolean
        document.write("<br> <br>");
        document.write(typeof d);    // Array
        document.write("<br> <br>");
        document.write(typeof e);    // Null
        document.write("<br> <br>");
        document.write(typeof f);    // undefined

    </script>
