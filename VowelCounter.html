    <div>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" placeholder="">
        <button onclick="displayVowelCount()">Count Vowels</button>
    </div>
    <div id="output"></div>

    <script>
        let vowels = 'aeiou';
        let count = 0;
        function countVowels(str) {
            // Convert input string to lowercase for case-insensitive comparison
            const lowerCaseString = str.toLowerCase(); // toLowerCase Method use
            for (let i = 0; i < lowerCaseString.length; i++) {
                if (vowels.includes(lowerCaseString[i])) {   // include check the string or element
                    count++;
                }
            }
            return count;
        }
        // Function to get the input value, call countVowels, and display the result
        function displayVowelCount() {
            const inputString = document.getElementById('inputString').value;
            const vowelCount = countVowels(inputString);
            document.getElementById('output').innerText = `Number of vowels: ${vowelCount}`;
        }
    </script>
