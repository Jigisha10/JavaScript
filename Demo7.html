    <h3>If Else If Conditions</h3>
    <script>
        var time = "11";
        if(time > 1 && time < 11){
            document.write("Good Morning!");
        }else if(time > 11 && time < 15){
            document.write("Good After Noon!");
        }else if(time > 15 && time < 20){
            document.write("Good Evening");
        }else{
            document.write("Good Night");
        }
        document.write("<br/>");
    </script>
    <h3>Ternary Operator</h3>
    <script>
         var age=22;
         var drive;
         if(age >= 18){
            drive="Yes Drive";
         }else{
            drive="No Drive";
         }
         document.write(drive);
         document.write("<br/>");
        //  short Example
        var drive = age>=18 ? 'Yes Drive' : 'No Drive';
        document.write(drive);
    </script>

    <h3>Switch Case</h3>
    <!-- Switch Case -->
    <script>
        var month=10;
        switch (month){
            case(1):document.write("January");
            break;
            case(2):document.write("February")
            break;
            case(3):document.write("March")
            break;
            case(4):document.write("April")
            break;
            case(5):document.write("May")
            break;
            case(6):document.write("June")
            break;
            case(7):document.write("July")
            break;
            case(8):document.write("August")
            break;
            case(9):document.write("September")
            break;
            case(10):document.write("October")
            break;
            case(11):document.write("November")
            break;
            case(12):document.write("December")
            break;
            default:document.write("Please Enter Valid Months Number");
        };
        document.write("<br/>");
    </script>
    <!-- switch comparison Operator use -->
    <script>
        var age = 15;
        switch (true){
            case(age >=18 && age <=40):document.write("Yes Drive")
            break;
            default:document.write("Not Drive");
        }
    </script>
