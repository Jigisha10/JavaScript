<body>
    <div class="conatiner">
        <h2>5. Function to calculate the string length without using length, for...of loops, or recursion in JavaScript
        </h2>
        <script>
            function calculateStringLength(inputStr) {
                let count = 0;
                // for (let i = 0; ; i++) {
                //     if(inputStr[i] === undefined){
                //         break;
                //     }
                //     count++
                // }
               
                for (let i = 0; inputStr[i] !== undefined; i++) {
                    count++;
                }
                return count;
               
            }

            // Example usage:
            const testString = "Jigisha ahir";
            const length = calculateStringLength(testString);
            document.write("<b>Length of the string is: </b>" + length); 
        </script>
    </div>
</body>
