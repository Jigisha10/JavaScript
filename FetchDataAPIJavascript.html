<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/AdminUi.css" />
</head>

<body>
    <h1 class="text-center">Data Table</h1>
    <div class="container">
        <div class="input-search">
            <input class="inputbox" type="text" id="search-input" onkeyup="SearchFilter()"
                placeholder="Search by name, email or role" />
            <button id="clear-button" onclick="clearSearch()" class="clearbtn" style="display: none;"><i
                    class="fa-solid fa-xmark"></i></button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center"><input type="checkbox" id="selectAll" onclick="selectAllCheckbox()"></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data will be insert here -->
                <tr id="no-data">
                    <td colspan="5">No Data Found</td>
                </tr>
            </tbody>
        </table>
        <!-- Pagination -->
        <div class="pageination-block">
            <button class="delete-btn" onclick="deleteSelected()">Delete Selected</button>
            <ul class="pagination" id="pagination"></ul>
        </div>
        <!-- Edit Modal Dailog -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">Edit Modal</h2>
                <span id="close" class="close">&times;</span>
                <form id="editForm">
                    <input type="hidden" id="userId" class="minput" name="userId">
                    <div>
                        <label for="userName">Name:</label>
                        <input type="text" id="userName" name="userName" class="minput" required>
                    </div>
                    <div>
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" name="userEmail" class="minput" required>
                    </div>
                    <div>
                        <label for="userRole">Role:</label>
                        <input type="text" id="userRole" name="userRole" class="minput" required>
                    </div>
                    <div>
                        <button type="submit" class="save-btn" onclick="openEditModal(this)">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Edit Modal Dailog end-->
    </div>
    <script src="JS/FetchDataAPI.js"></script>
</body>

</html>
