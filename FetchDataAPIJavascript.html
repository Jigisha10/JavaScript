<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/AdminUi.css" />
</head>

<body>
    <h1 class="text-center">Data Table</h1>
    <div class="container">
        <div class="input-search">
            <input class="inputbox" type="text" id="search-input" onkeyup="myFunction()" placeholder="Search by name, email or role" />
            <button id="clear-button" onclick="clearSearch()" class="clearbtn" style="display: none;"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center"><input type="checkbox" id="selectAll" onclick="selectAllCheckbox()"></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data will be insert here -->
                 <tr id="no-data">
                    <td colspan="5">No Data Found</td>
                 </tr>
            </tbody>
        </table>
        <button class="delete-btn">Delete Selected</button>
    </div>

    <script src="JS/FetchDataAPI.js"></script>
</body>

</html>
