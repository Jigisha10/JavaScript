    <!-- Create a function named calculateAverage that accepts an array of numbers as a parameter and returns the average of those numbers.
    Use a loop to iterate through the array and calculate the sum of all numbers. -->
    <script>
        let numberArray = [5, 15, 20, 25, 10, 30];
        function calculateAverage(number) {
            let sum = 0;
            for (let i = 0; i < number.length; i++) {
                sum += number[i];
            }
            return sum / number.length;
        }
        let average = calculateAverage(numberArray);
        document.write("<b>Average:</b>", average + "<br/><br/>");
    </script>
